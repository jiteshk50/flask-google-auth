<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        .form-link {
            text-decoration: none;
            color: #007bff;
        }
        .form-link:hover {
            text-decoration: underline;
        }
        .google-btn {
            background-color: #db4437;
            color: white;
            font-size: 1rem;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            border-radius: 5px;
            display: block;
            text-decoration: none;  /* Remove underline */
        }
        .google-btn:hover {
            background-color: #c1351d;
        }
        .google-btn:active {
            background-color: #e04e39;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="form-title">Login</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.email.label(class="form-label") }}
                {{ form.email(class="form-control") }}
            </div>
            <div class="mb-3">
                {{ form.password.label(class="form-label") }}
                {{ form.password(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary w-100">{{ form.submit.label }}</button>
        </form>
        <p class="mt-3 text-center">
            Don't have an account? <a href="{{ url_for('signup') }}" class="form-link">Sign up here</a>
        </p>
        <p class="text-center">
            Or login with:
        </p>
        <a href="{{ url_for('login_with_google') }}" class="google-btn">Login with Google</a>
        <p class="mt-3 text-center">
            <a href="{{ url_for('forgot_password') }}" class="form-link">Forgot your password?</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
