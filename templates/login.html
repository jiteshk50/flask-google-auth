<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            margin-top: 100px;
        }
        .login-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .login-btn {
            background-color: #28a745;
            color: white;
            width: 100%;
            font-size: 1.2rem;
        }
        .login-btn:hover {
            background-color: #218838;
        }
        .sign-up-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }
        .google-btn {
            background-color: #db4437;
            color: white;
            font-size: 1rem;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            border-radius: 5px;
            display: block;
            text-decoration: none;  /* Remove underline */
        }
        .google-btn:hover {
            background-color: #c1351d;
        }
        .google-btn:active {
            background-color: #e04e39;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login-box">
                    <h3 class="text-center mb-4">Login</h3>

                    <!-- Form to handle user login -->
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            {{ form.email(class="form-control") }}
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            {{ form.password(class="form-control") }}
                        </div>
                        <div class="mb-3">
                            {{ form.submit(class="btn login-btn") }}
                        </div>
                    </form>

                    <!-- Link to Signup Page -->
                    <p class="sign-up-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>

                    <!-- Google Login Button -->
                    <a href="{{ url_for('login_with_google') }}" class="google-btn">Login with Google</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
