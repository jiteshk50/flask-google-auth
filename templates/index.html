<!DOCTYPE html>
<html>
<head>
    <title>Flask Google Auth</title>
</head>
<body>
    <h1>Welcome to Flask Google Authentication</h1>
    {% if user %}
        <p>Hello, {{ user['name'] }}!</p>
        <a href="/logout">Logout</a>
    {% else %}
        <a href="/login">Login with Google</a>
    {% endif %}
</body>
</html>
